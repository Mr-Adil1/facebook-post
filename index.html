<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-post</title>
    <!-- link_css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row-1">
            <div class="col col-1">
                <img id="myimg" src="https://img.favpng.com/25/13/19/samsung-galaxy-a8-a8-user-login-telephone-avatar-png-favpng-dqKEPfX7hPbc6SMVUCteANKwj.jpg">
                <input class="file" type="file" name="" id="file-input" accept="image/png,image/jpg">
                <label for="file-input">
                         Select
                         <ion-icon name="close-outline" class="clos"></ion-icon>
                </label>
            </div>
            <div class="col col-2">
                <input type="text" name="" id="" placeholder="Whats on your mind..">
            </div>
            <div class="col col-3">
                <i>
                    <ion-icon class="icon img-icon" name="image-outline"></ion-icon>
                </i>
            </div>
        </div>
        <div class="row-2">
            <div class="col col1">
                <div class="user-img">
                    <input id="userimg" type="image" src="https://img.favpng.com/25/13/19/samsung-galaxy-a8-a8-user-login-telephone-avatar-png-favpng-dqKEPfX7hPbc6SMVUCteANKwj.jpg" alt="">
                </div>
                <span id="name">User name</span>
            </div>
            <div class="col col2">
                <span id="desc">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.</span>
            </div>
            <div class="col col3">
                <img src="about.jpg" alt="">
            </div>
            <div class="col col4">
                <div class="liks">
                    <button class="like">
                        <ion-icon class="icon" name="thumbs-up-sharp"></ion-icon>
                    </button>
                    <button class="like msg">
                        <ion-icon class="icon" name="chatbox-outline"></ion-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>
<!-- link-icons-js-cdn -->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<!-- link-script.js -->
<script src="script.js"></script>
<!-- jquery-script-cdn -->
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script>
    $(document).ready(() => {
        $('#file-input').change((event) => {
            var neimg = URL.createObjectURL(event.target.files[0]);
            $('#myimg').attr('src', neimg);
            $('#userimg').attr('src', neimg);
        })
    })
</script>

</html>
