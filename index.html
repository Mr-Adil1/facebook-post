<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-post</title>
    <!-- link_css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="affter"></div>
    <div class="container">
        <div class="row-1">
            <div class="col col-1">
                <img id="myimg" src="https://img.favpng.com/25/13/19/samsung-galaxy-a8-a8-user-login-telephone-avatar-png-favpng-dqKEPfX7hPbc6SMVUCteANKwj.jpg">
                <div class="inputs" id="inputs">
                    <ion-icon name="close-outline" class="clos"></ion-icon>
                    <input type="text" name="name" class="name" value="" id="name" placeholder="Add Your Name">
                    <input class="file" type="file" name="" id="file-input" accept="image/png,image/jpg">
                    <label for="file-input">Select useer image</label>
                    <input type="button" value="Add" onclick="username()">
                </div>
            </div>
            <div class="col col-2">
                <p id="dec">Whats on your mind?</p>
            </div>
            <div class="col col-3">
                <i>
                    <ion-icon class="icon img-icon" name="images-outline"></ion-icon>
                </i>
            </div>
        </div>
        <div class="row-2">
            <div class="col col1">
                <div class="user-img">
                    <input id="userimg" type="image" src="https://img.favpng.com/25/13/19/samsung-galaxy-a8-a8-user-login-telephone-avatar-png-favpng-dqKEPfX7hPbc6SMVUCteANKwj.jpg" alt="">
                </div>
                <p class="myname">name</p>
            </div>
            <div class="col col2">
                <span id="desc">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.</span>
            </div>
            <div class="col col3">
                <img class="mypost" src="about.jpg" alt="">
            </div>
            <div class="col col4">
                <div class="liks">
                    <button class="like">
                        <ion-icon class="icon" name="thumbs-up-sharp"></ion-icon>
                    </button>
                    <button class="like msg">
                        <ion-icon class="icon" name="chatbox-outline"></ion-icon>
                    </button>
                </div>
            </div>
        </div>
        <div class="post-row-1">
            <ion-icon name="close-outline" class="cansle"></ion-icon>
            <div class="col col1">
                <div class="user-img">
                    <input id="userimg" type="image" src="https://img.favpng.com/25/13/19/samsung-galaxy-a8-a8-user-login-telephone-avatar-png-favpng-dqKEPfX7hPbc6SMVUCteANKwj.jpg" alt="">
                </div>
                <p class="myname">name</p>
                <div class="post">
                    <button class="post-btn" onclick="postfunction()">Post</button>
                </div>
            </div>
            <div class="col2">
                <input type="text" name="" class="caption" placeholder="What's on your mind?">
            </div>
            <div class="col3">
                <div class="selected">
                    <ion-icon name="trash-outline" class="delete"></ion-icon>
                    <img class="onpostimg" src="about.jpg" alt="">
                </div>
                <input type="file" name="" id="addphoto">
                <label for="addphoto" class="addphoto"><ion-icon class="camra" name="camera-outline"></ion-icon> Photo</label>
            </div>
        </div>
    </div>
</body>
<!-- link-icons-js-cdn -->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<!-- link-script.js -->
<script src="script.js"></script>
<!-- jquery-script-cdn -->
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>

</html>
